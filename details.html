<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* Using Roboto font for a modern look */
            background-color: #181818; /* Darker background similar to TMDB */
            color: white; /* White text for better readability */
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            color: #e50914; /* TMDB accent color */
        }

        .info-box {
            display: flex;
            align-items: flex-start;
            background-color: #2d2d2d; /* Dark gray for the info box */
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }

        .poster {
            width: 200px;
            border-radius: 5px;
            margin-right: 20px;
        }

        .details {
            text-align: left;
        }

        h2 {
            font-size: 1.8rem;
            margin: 0;
            color: #e50914; /* TMDB accent color */
        }

        p {
            margin: 10px 0;
            font-weight: bold; /* Make description text bold */
        }

        #release-date {
            margin-top: 10px;
            font-weight: bold; /* Make release date text bold */
            color: #f0f0f0; /* Light gray for better readability */
        }

        .cast-container {
            display: flex;
            overflow-x: auto; /* Enables horizontal scrolling */
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #e50914; /* TMDB accent color */
            border-radius: 8px;
            background-color: #2d2d2d; /* Dark gray for the cast container */
        }

        .cast-member {
            margin-right: 10px;
            text-align: center;
        }

        .cast-member img {
            width: 100px;
            border-radius: 5px;
        }

        .no-data {
            color: #f0f0f0; /* Light gray for no data text */
            font-weight: bold; /* Make no data text bold */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">No Title Available</h1>
        <div id="info-box" class="info-box">
            <img id="poster" src="" alt="Poster" class="poster">
            <div class="details">
                <p id="description" class="no-data">No Overview Available</p>
                <p id="release-date">Release Date: N/A</p> <!-- Added Release Date -->
            </div>
        </div>
        
        <h2>Cast</h2>
        <div id="cast-container" class="cast-container">No Cast Information Available</div>
    </div>

    <script>
        const apiKey = 'e7fb5387aa3d81a1520b8146b3983fc3'; // Your approved API key

        const urlParams = new URLSearchParams(window.location.search);
        const titleId = urlParams.get('id');
        const titleType = urlParams.get('type'); // Expecting 'movie' or 'tv'

        async function fetchDetails() {
            if (!titleId) return;

            try {
                const response = await fetch(`https://api.themoviedb.org/3/${titleType}/${titleId}?api_key=${apiKey}&language=en-US&append_to_response=credits`);
                const data = await response.json();

                if (data) {
                    document.getElementById('title').textContent = data.title || data.name || 'No Title Available';
                    document.getElementById('poster').src = `https://image.tmdb.org/t/p/w500${data.poster_path}` || '';
                    document.getElementById('description').textContent = data.overview || 'No Overview Available';

                    // Set release date: use first_air_date for TV shows
                    const releaseDate = titleType === 'movie' ? data.release_date : data.first_air_date;
                    document.getElementById('release-date').textContent = `Release Date: ${releaseDate || 'N/A'}`; // Fetch and display release date

                    // Handle cast
                    const cast = data.credits ? data.credits.cast : [];
                    const castContainer = document.getElementById('cast-container');
                    castContainer.innerHTML = ''; // Clear previous cast

                    if (cast.length > 0) {
                        cast.forEach(member => {
                            const memberDiv = document.createElement('div');
                            memberDiv.classList.add('cast-member');

                            const profileImage = member.profile_path 
                                ? `https://image.tmdb.org/t/p/w500${member.profile_path}` 
                                : 'https://via.placeholder.com/100x150?text=No+Image'; // Placeholder image URL

                            memberDiv.innerHTML = `
                                <img src="${profileImage}" alt="${member.name}">
                                <p>${member.name}</p>
                            `;
                            castContainer.appendChild(memberDiv);
                        });
                    } else {
                        castContainer.textContent = 'No Cast Information Available';
                    }
                } else {
                    alert('Failed to fetch details. Please try again later.');
                }
            } catch (error) {
                console.error('Error fetching details:', error);
                alert('Failed to fetch details. Please try again later.');
            }
        }

        fetchDetails();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie and Game Info Plugin</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #141414;
            color: white;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        input {
            width: 80%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #e50914;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #f40612;
        }

        .loading {
            display: none;
            font-size: 1.5rem;
            margin: 20px 0;
        }

        .info-box {
            display: flex;
            align-items: flex-start;
            background-color: #2d2d2d;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }

        .hidden {
            display: none;
        }

        .poster {
            width: 200px;
            border-radius: 5px;
            margin-right: 20px;
            cursor: pointer; /* Change cursor to pointer */
            transition: transform 0.3s; /* Animation effect */
        }

        .poster:hover {
            transform: scale(1.05); /* Scale up the image on hover */
        }

        .details {
            text-align: left;
        }

        h2 {
            font-size: 1.8rem;
            margin: 0;
        }

        p {
            margin: 10px 0;
        }

        /* Modal styling */
        #modal {
            display: none; /* Hidden by default */
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; 
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.9); /* Black w/ opacity */
        }

        #modal-content {
            margin: 15% auto; 
            padding: 20px;
            width: 80%; 
            max-width: 600px; 
        }

        #modal img {
            width: 100%; 
            border-radius: 10px; 
        }

        #close {
            color: white;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        #close:hover,
        #close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Movie and Game Info</h1>
        <input type="text" id="search-input" placeholder="Enter a movie or game title...">
        <button id="search-button">Search</button>
        <div id="loading" class="loading">Loading...</div>
        <div id="info-box" class="info-box hidden">
            <img id="poster" src="" alt="Poster" class="poster">
            <div class="details">
                <h2 id="title"></h2>
                <p id="description"></p>
                <p><strong>Cast:</strong> <span id="cast"></span></p>
            </div>
        </div>
    </div>

    <!-- Modal for displaying larger image -->
    <div id="modal">
        <span id="close">&times;</span>
        <div id="modal-content">
            <img id="modal-poster" src="" alt="Poster">
        </div>
    </div>

    <script>
        const apiKey = 'e7fb5387aa3d81a1520b8146b3983fc3'; // Your approved API key
        const searchButton = document.getElementById('search-button');
        const searchInput = document.getElementById('search-input');
        const loading = document.getElementById('loading');
        const infoBox = document.getElementById('info-box');
        const titleElement = document.getElementById('title');
        const descriptionElement = document.getElementById('description');
        const posterElement = document.getElementById('poster');
        const castElement = document.getElementById('cast');

        const modal = document.getElementById('modal');
        const closeModal = document.getElementById('close');
        const modalPosterElement = document.getElementById('modal-poster');

        searchButton.addEventListener('click', async () => {
            const query = searchInput.value;
            if (!query) return;

            loading.style.display = 'block';
            infoBox.classList.add('hidden');

            try {
                const response = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${apiKey}&query=${encodeURIComponent(query)}`);
                const data = await response.json();

                if (data.results.length > 0) {
                    const result = data.results[0];
                    titleElement.textContent = result.title || result.name;
                    descriptionElement.textContent = result.overview;
                    posterElement.src = `https://image.tmdb.org/t/p/w500${result.poster_path}`;
                    castElement.textContent = result.cast || 'N/A'; // This can be expanded for detailed cast info

                    loading.style.display = 'none';
                    infoBox.classList.remove('hidden');
                } else {
                    loading.style.display = 'none';
                    alert('No results found.');
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                loading.style.display = 'none';
                alert('Failed to fetch data. Please try again later.');
            }
        });

        // Show modal on poster click
        posterElement.addEventListener('click', () => {
            modalPosterElement.src = posterElement.src; // Set the larger image
            modal.style.display = 'block'; // Show the modal
        });

        // Close modal when the close button is clicked
        closeModal.onclick = function() {
            modal.style.display = 'none'; // Hide the modal
        }

        // Close modal when clicking outside of the modal content
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none'; // Hide the modal
            }
        }
    </script>
</body>
</html>
